name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:       # опционально — автоматический запуск по расписанию
    - cron: "0 10 * * 1"  # каждый понедельник в 10:00 UTC
  workflow_dispatch:  # ручной запуск из GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # если у вас есть тесты в папке tests/
        pytest tests/ --maxfail=1 --disable-warnings -q
